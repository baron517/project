        <!-- 公共头 -->

                        <h1 class="Public_logo fl"><a href="./log_in.html">易贸</a></h1>

        </div>
        <!-- 409 85  -->
        <div class="register pr">
            <div class="register_title clearfix"> 
                <div class="fl">注册</div>

            </div>
            <form class="register_menu clearfix">
                <div class="clearfix">
                    <label for="company"><i>*</i>
                        公司:</label>
                    <input type="text" name="" id="company" placeholder="请输入公司全称"/>
                </div>
                </br>
                <div class="clearfix">
                    <label for="name"><i>*</i>
                        姓名:</label>
                    <input type="text" name="" id="name" placeholder="请输入负责人姓名"/>
                </div>
                </br>
                <div class="clearfix">
                    <label for="mobilePhone"><i>*</i>
                        手机:</label>
                    <div class="pr">
                        <input type="text" name="" id="mobilePhone" placeholder="请输入手机号码"/>
                        <input type="button" class="pa getVerificationCode" onclick="sendCode(this)" value="发送验证码"/>
                    </div>
                </div>
                </br>
                <div class="clearfix">
                    <label for="verificationCode"><i>*</i>
                        验证码:</label>
                    <div class="fr">验证错误</div>
                    <input type="text" name="" id="verificationCode" placeholder="请输入手机上的验证码"/>
                </div>
                </br>
                <div class="clearfix">
                    <label for="password"><i>*</i>
                        输入密码:</label>
                    <div class="fr">密码输入不合法</div>
                    <input type="password" name="password" id="password" placeholder="请输入6位以上密码"/>
                </div>
                </br>
                <div class="clearfix">
                    <label for="repeatPassword"><i>*</i>
                        确认密码:</label>
                    <div class="fr">两次密码输入不一致</div>
                    <input type="password" name="password" id="repeatPassword" placeholder="请输入6位以上密码"/>
                </div>
                </br>
                <div class="clearfix">
                    <label class="reg-checkbox"><input type="checkbox" class="mgc mgc-info"></label>
                    <a href="" class="reg-text">&nbsp;&nbsp;我已阅读并同意《用户协议》</a>
                </div>
                
            </form>
            <div class="register_footer">
                <a class="register_a" href="./log_in.html">返回登陆</a>
                <a class="register_a" href="./log_in.html">提交</a>
            </div>
        </div>
    </div>
