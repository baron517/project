<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信-访客预约</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="asset/css/base.css"/>
    <link rel="stylesheet" href="asset/css/main.css"/>
</head>
<body>

<div class="title-col">
<div>访客（您）个人信息</div>
</div>

<ul class="info-list">
    <li class="clearfix">
        <span class="left" style="top:0.04rem;"><img src="asset/img/yuyueIcon_07.jpg"><label>访客姓名</label></span>
        <input type="text" placeholder="输入访客姓名"  />
    </li>
    <li class="clearfix">
        <span class="left" style="top:0.04rem;"><img src="asset/img/sexIcon.jpg"><label>访客性别</label></span>
        <input type="text" placeholder="输入访客姓名" value="男" />
    </li>
    <li class="clearfix">
        <span class="left" style="top:0.05rem;"><img src="asset/img/yuyueIcon_17.jpg"><label>访客手机</label></span>
        <input type="text" placeholder="输入访客姓名" value="1429834787" />
    </li>
    <li class="clearfix">
        <span class="left"><img src="asset/img/yuyueIcon_27.jpg"><label>访客工作单位</label></span>
        <input type="text" placeholder="输入访客工作单位" value="信息管理部" />
    </li>
    <li class="clearfix">
        <span class="left"><img src="asset/img/yuyueIcon_67.jpg"><label>访客车牌</label></span>
        <input type="text" placeholder="输入访客车牌" value="浙A12***" />
    </li>




    <li class="clearfix" style="border:0;">
        <span class="left" style="top:0.09rem;"><img style="width:0.27rem;top:0.05rem;" src="asset/img/yuyueIcon_77.jpg"><label>同行人数</label></span>
        <span class="right">
            <span>3</span>人
        </span>
    </li>

    <li class="person-list">
        <div class="clearfix">
            <span class="fl">
                <input type="text" placeholder="请输入姓名" value="张三" />
            </span>

            <span class="fr"> <input type="text"  placeholder="请输入手机" value="135****1234" />

                <span class="remove"><img src="asset/img/removeIcon.png"></span>
            </span>
        </div>
        <div class="clearfix">
            <span class="fl">
                <input type="text" placeholder="请输入姓名" value="张三" />
            </span>

            <span class="fr"> <input type="text"  placeholder="请输入手机" value="135****1234" />

                <span class="remove"><img src="asset/img/removeIcon.png"></span>
            </span>
        </div>
        <div class="clearfix">
            <span class="fl">
                <input type="text" placeholder="请输入姓名" value="张三" />
            </span>

            <span class="fr"> <input type="text"  placeholder="请输入手机" value="135****1234" />

                <span class="remove"><img src="asset/img/removeIcon.png"></span>
            </span>
        </div>



    </li>
    <li class="add-col">
        <span>添加更多访客<img src="asset/img/addIcon.png" /></span>

    </li>


</ul>

<div class="title-col">
    <div>被访人信息</div>
</div>
<ul class="info-list">

    <li class="clearfix">
        <span class="left" style="top:0.04rem;"><img src="asset/img/yuyueIcon_07.jpg"><label>被访人姓名</label></span>
        <input type="text" placeholder="请输入被访人姓名" value="李四" />
    </li>
    <li class="clearfix">
        <span class="left" style="top:0.05rem;"><img src="asset/img/yuyueIcon_17.jpg"><label>被访人手机</label></span>
        <input type="text" placeholder="请输入被访人手机" value="1429834787" />
    </li>
    <li class="clearfix">
        <span class="left"><img src="asset/img/yuyueIcon_27.jpg"><label>被访人部门</label></span>
        <input type="text" placeholder="请输入被访人部门" value="**软件公司" />
    </li>

</ul>




<div class="title-col">
    <div>预约信息</div>
</div>


<ul class="info-list">

    <li class="clearfix">
        <span class="left"><img style="width:0.25rem;" src="asset/img/yuyueIcon_37.jpg"><label>开始时间</label></span>
        <input type="datetime-local"   /><label class="info-text">请选择（必填）</label>

    </li>
    <li class="clearfix">
        <span class="left"><img style="width:0.25rem;" src="asset/img/yuyueIcon_47.jpg"><label>结束时间</label></span>
        <input type="datetime-local"  /><label class="info-text">请选择（必填）</label>
    </li>
    <li class="clearfix" style="height:auto;padding-left:0;border-bottom:0;padding-bottom:0;">
        <span class="left"><img style="width:0.27rem;" src="asset/img/yuyueIcon_57.jpg"><label>访问事由</label></span>
        <textarea class="textarea">信息系统需求调研</textarea>
    </li>

</ul>


<div class="btn-col">
    <div>提交预约</div>
</div>

<script src="asset/lib/jquery.js"></script>
<script src="asset/js/common.js"></script>
<script>


    $(".info-list input[type=datetime-local]").on("input",function()
    {
        if($(this).val()=="")
        {
            $(this).next().show();
        }
        else {
            $(this).next().hide();
        }


    });

    $(".info-list").on("click",".remove",function()
    {

        $(this).parent().parent().remove();

    });

    $(".add-col span").click(function()
    {

        $(".person-list").append('<div class="clearfix">'+
                '<span class="fl">'+
                '<input type="text" placeholder="请输入姓名" >'+
                ' </span>'+
                '<span class="fr"> <input type="text" placeholder="请输入手机" >'+
                '<span class="remove"><img src="asset/img/removeIcon.png"></span>'+
                ' </span>'+
                '</div>');

    });




</script>


</body>
</html>
