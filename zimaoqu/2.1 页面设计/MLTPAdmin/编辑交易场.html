        <section class="wrapper">

            <ol class="breadcrumb">
                <li><a href="#">交易管理</a></li>
                <li class="active">交易场管理</li>
            </ol>

            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">

                    <section class="panel panel-primary">
                        <header class="panel-heading">
                           <strong>编辑交易场</strong>
                        </header>
                        <div class="panel-body form-col" style="padding:20px 12px;">


                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">交易场名称：</label>
                                    <div class="col-lg-8">
                                        <input class=" form-control" type="text" />

                                    </div>
                                </div>

                                <div class="form-group col-lg-8 text-center">

                                    <label class="label_radio r_on" for="radio-01">
                                        <input name="sample-radio" id="radio-01" value="1" type="radio" checked=""> 启用
                                    </label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <label class="label_radio r_off" for="radio-02">
                                        <input name="sample-radio" id="radio-02" value="1" type="radio"> 停用
                                    </label>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <strong class="col-md-4 text-info text-right">交易场参数</strong>
                                </div>
                            </div>

                            <div class="row child-row">
                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">交易场类型：</label>
                                    <div class="col-lg-8">

                                        <select style="width: 180px;" name="sceneType" class="chosen-select input-md form-control">
                                            <option value="1" selected="selected">履约保障</option>
                                            <option value="2">撮合</option>
                                        </select>

                                    </div>
                                </div>

                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">品目：</label>
                                    <div class="col-lg-8">
                                        <select  name="itemId" required="" class="chosen-select input-md form-control">
                                            <option value="" selected="selected">选择品目</option>
                                            <option value="2">
                                                SM
                                            </option><option value="3">
                                            MEG
                                        </option><option value="7">
                                            甲醇
                                        </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">品目头寸：</label>
                                    <div class="col-lg-8 has-unit">
                                        <input class="form-control" type="text">
                                         <span class="unit-right">吨</span>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-4">
                                    <strong class="col-md-4 text-info text-right">有效日期</strong>
                                </div>
                            </div>

                            <div class="row child-row">
                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">起始日期：</label>
                                    <div class="col-lg-8">
                                        <div class="input-group">
                                            <input type="text" class="form-control datepicker"  size="16">
                                        <span class="input-group-btn">
                                        <button type="button" class="btn btn-info date-set"><i class="fa fa-calendar"></i></button>
                                        </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">结束日期：</label>
                                    <div class="col-lg-8">
                                        <div class="input-group">
                                            <input type="text" class="form-control datepicker"  size="16">
                                        <span class="input-group-btn">
                                        <button type="button" class="btn btn-info date-set"><i class="fa fa-calendar"></i></button>
                                        </span>
                                        </div>
                                    </div>
                                </div>


                            </div>


                            <div class="row">
                                <div class="col-md-4">
                                    <strong class="col-md-4 text-info text-right">开闭市时间</strong>
                                </div>
                            </div>

                            <div class="row child-row">

                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">开市时间：</label>
                                    <div class="col-lg-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control datepicker"  size="16">
                                        <span class="input-group-btn">
                                        <button type="button" class="btn btn-info date-set"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </div>
                                    </div>
                                </div>

                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">闭市时间：</label>
                                    <div class="col-lg-8">
                                        <div class="input-group">
                                            <input type="text" class="form-control datepicker"  size="16">
                                        <span class="input-group-btn">
                                        <button type="button" class="btn btn-info date-set"><i class="fa fa-calendar"></i></button>
                                        </span>
                                        </div>
                                    </div>
                                </div>


                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <strong class="col-md-4 text-info text-right">交易保证金</strong>
                                </div>
                            </div>

                            <div class="row child-row">
                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">保证金算法：</label>
                                    <div class="col-lg-8">
                                       <select class="form-control">
                                           <option>按百分比</option>
                                           <option>按绝对值</option>
                                       </select>
                                    </div>
                                </div>

                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">卖方：</label>
                                    <div class="col-lg-8 has-unit">
                                        <input class=" form-control" type="text">
                                        <span class="unit-right">%</span>
                                    </div>
                                </div>

                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">买方：</label>
                                        <div class="col-lg-8 has-unit">
                                            <input class=" form-control" type="text">
                                            <span class="unit-right">%</span>
                                        </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <strong class="col-md-4 text-info text-right">交收保证金</strong>
                                </div>
                            </div>


                            <div class="row child-row">
                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">保证金算法：</label>
                                    <div class="col-lg-8">
                                        <select class="form-control">
                                            <option>按百分比</option>
                                            <option>按绝对值</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">卖方：</label>
                                    <div class="col-lg-8 has-unit">
                                        <input class=" form-control" type="text">
                                        <span class="unit-right">%</span>
                                    </div>
                                </div>

                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">买方：</label>
                                        <div class="col-lg-8 has-unit">
                                            <input class=" form-control" type="text">
                                            <span class="unit-right">%</span>
                                        </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <strong class="col-md-4 text-info text-right">交易手续费</strong>
                                </div>
                            </div>

                            <div class="row child-row">
                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">手续费算法：</label>
                                    <div class="col-lg-8">
                                        <select class="form-control">
                                            <option>按绝对值</option>
                                            <option>按百分比</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">卖方：</label>
                                    <div class="col-lg-8 has-unit">
                                        <input class=" form-control" type="text">
                                        <span class="unit-right">%</span>
                                    </div>
                                </div>

                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">买方：</label>
                                        <div class="col-lg-8 has-unit">
                                            <input class=" form-control" type="text">
                                            <span class="unit-right">%</span>
                                        </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <strong class="col-md-4 text-info text-right">交收手续费</strong>
                                </div>
                            </div>

                            <div class="row child-row">
                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">手续费算法：</label>
                                    <div class="col-lg-8">
                                        <select class="form-control">
                                            <option>按绝对值</option>
                                            <option>按百分比</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">卖方：</label>
                                    <div class="col-lg-8 has-unit">
                                        <input class=" form-control" type="text">
                                        <span class="unit-right">%</span>
                                    </div>
                                </div>

                                <div class="form-group col-md-4">
                                    <label  class="control-label col-md-4">买方：</label>
                                        <div class="col-lg-8 has-unit">
                                            <input class=" form-control" type="text">
                                            <span class="unit-right">%</span>
                                        </div>
                                </div>
                            </div>





                            <div class="row">

                                <div class="form-group col-lg-1" style="width:11%;padding:0 15px;">
                                    <label class="col-lg-12" style="margin-left:18px;">交易场说明：</label>
                                </div>

                                <div class="col-lg-11" style="width:88%;padding-left:20px;">
                                    <textarea class="form-control" ></textarea>
                                </div>

                            </div>


                            <div class="form-group btn-col text-center btn-footer">

                                <button type="button" class="btn btn-default">返回</button>

                                <button type="button" class="btn btn-info" id="submitBtn">提交</button>
                            </div>



                        </div>




                    </section>

                </div>
            </div>

        </section>
    </section>
    <!--main content end-->



</section>

            <div class="modal-body">

        </div><!-- /.modal-content -->

</div>
