<script type="text/javascript">
    apiready = function(){

        api.setStatusBarStyle({
            style: 'light',
            color: '#fff'
        });

        if(localStorage.userObj)
        {
            api.openWin({
                name: "mainWin",
                url: 'html/mainWin.html',
                bounces:false,
                slidBackEnabled:true,
                vScrollBarEnabled:false,
                progress:{
                    type:"page"
                }
            });
        }
        else {
            api.openWin({
                name: "loginWin",
                url: 'html/loginWin.html',
                bounces:false,
                slidBackEnabled:true,
                vScrollBarEnabled:false,
                progress:{
                    type:"page"
                }
            });
        }



    };
