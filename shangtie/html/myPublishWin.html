<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>

</head>
<body>

<header class="aui-bar aui-bar-nav" id="aui-header">
    <a class="aui-btn aui-pull-left" onclick="toHome();">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">我的发帖</div>

    <a class="aui-btn aui-pull-right" onclick="publishContent();">
        发帖&nbsp;&nbsp;
    </a>

</header>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../script/common.js?v=1"></script>
<script type="text/javascript">

    apiready = function(){
        api.parseTapmode();

        api.setStatusBarStyle({
            style: 'light',
            color: '#fff'
        });

        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'myPublishFrame',
            url: 'myPublishFrame.html?v=1',
            bounces: false,allowEdit:true, 
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })


    };

    function publishContent()
    {
        api.openWin({
            name: "publishWin",
            url: 'publishWin.html',
            bounces:false,
            slidBackEnabled:true,
            vScrollBarEnabled:false,
            progress:{
                type:"page"
            }
        });
    }

    function closeWin(){
        api.closeWin({
        });
    }



</script>
