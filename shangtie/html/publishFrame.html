        $("#imgList").on("click",".remove",function()

        {

        var actionsheet = new auiActionsheet();
    function openActionsheet(){
        actionsheet.init({
            frameBounces:true,//当前页面是否弹动，（主要针对安卓端）
            title:"请选择",
            cancelTitle:'这里取消按钮',
            buttons:['拍照','图库选择']
        },function(ret){
            if(ret.buttonIndex == 1){

               //alert("拍照")

                api.getPicture({
                    sourceType: 'camera',
                    encodingType: 'jpg',
                    mediaValue: 'pic',
                    destinationType: 'url',
                    allowEdit: true,
                    quality: 100,
                    targetWidth: 750,
                    targetHeight: 750,
                    saveToPhotoAlbum: false
                }, function(ret, err) {
                    if (ret) {
                        uploadImg(ret.data);
                    } else {
                        //alert(JSON.stringify(err));
                    }
                });


            };
            if(ret.buttonIndex == 2){



                api.getPicture({
                    sourceType: 'album',
                    encodingType: 'jpg',
                    mediaValue: 'pic',
                    destinationType: 'url',
                    allowEdit: true,
                    quality: 100,
                   targetWidth: 750,
                    targetHeight: 750,
                    saveToPhotoAlbum: false
                }, function(ret, err) {
                    if (ret) {

                        uploadImg(ret.data);

                    } else {
                        //alert(JSON.stringify(err));
                    }
                });


            };
        })
    }


        function uploadImg(imgUrl)
        {
            api.ajax({
                url: serveUrl+'index.php?g=Api&m=CommonApi&a=uploadImg',
                method: 'post',
                data: {
                    files: {
                        file: imgUrl
                    }
                }
            }, function(ret, err) {

                //alert(JSON.stringify(ret));
                //alert(ret.length);
                if (ret.code=1000) {

                    if(imgUrl != "") {
                        if($(".aui-col-xs-4 img").length < 6 ){



                    $("#imgList").append('<div class="imgbox">'+
                                         '<div class="aui-col-xs-4">'+
                                         ' <div class="remove">'+
                                         '<p>×</p>'+
                                         '</div>'+
                                         '<img  src="'+serveUrl+ret.url+'" />'+
                                         '</div>'+
                                         '</div>'
                                         );

                        }else {
                            showMessage('最多只能上传六张图片！',1500);
                        }
                    }
                }

            });



        }

    $("#send").click(function()
    {
        if($("#title").val()=="")
        {
            showMessage('标题不能为空！',1500);
            return;
        }


        var fimg=[];

        $("#imgList img").each(function()
        {
            var fimgObj={};
            fimgObj.img=$(this).attr("src");
            fimg.push(fimgObj);
        });


        var param=JSON.stringify({
            fname:$("#title").val(),
            fdate:new Date().format("yyyy-MM-dd hh:mm:ss"),
            fperson:userObj.sname,
            fcontent:$("#content").val(),
            f_uid:userObj.id,
            fimg:JSON.stringify(fimg)
        });



        $.ajax({
            type: 'POST',
            url: serveUrl+'index.php?g=Api&m=My&a=fatie' ,
            data: {param:param} ,
            dataType: "json",
            success: function(data)
            {
                //alert(JSON.stringify(data));
                if(data.code==1000)
                {

                    $("#title").val("");
                    $("#content").val("");
                    $("#imgList").empty();

                    showMessage('发表成功！',1500);

                    setTimeout(function() {

                        api.openWin({
                            name: "bbsWin",
                            url: 'bbsWin.html',
                            bounces:false,
                            reload:true,
                            slidBackEnabled:true,
                            vScrollBarEnabled:false,
                            progress:{
                                type:"page"
                            }
                        });


                    }, 1000);

                }
                else
                {
                    showMessage(data.msg,1500);
                }

            },
            error:function(msg)
            {
                //alert(msg);
            }
        });

    });
