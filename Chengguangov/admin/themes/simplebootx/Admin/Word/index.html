</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('restaurant/index')}">文档查看</a></li>
    </ul>
    <form method="post" class="js-ajax-form">
        <!--<php> $ufrist=array("1"=>L('是'),"0"=>L('否')); </php>
        <php> $usenior=array("1"=>L('是'),"0"=>L('否')); </php>-->
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>文档名称</th>
                <th>文档时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="word" item="vo">
                <tr>
                    <td>{$vo.wid}</td>
                    <td>{$vo.wname}</td>
                    <td>{$vo.wtime}</td>
                    <td>
                        <a href="{$vo.word}">下载</a> <!--|
                        &lt;!&ndash;<a href="{:U('restaurant/delete',array('id'=>$vo['rid']))}" class="js-ajax-delete">删除</a>&ndash;&gt;-->
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
