<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('users/index')}">申请人员</a></li>
			<li><a href="{:U('users/add')}">人员添加</a></li>
		</ul>
		<form method="post" class="js-ajax-form">
			<php> $ufrist=array("1"=>L('是'),"0"=>L('否')); </php>
			<php> $usenior=array("1"=>L('是'),"0"=>L('否')); </php>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>姓名</th>
						<th>所属中队</th>
						<th width="150">是否为第一审核员</th>
						<th width="150">是否为高级审核员</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="users" item="vo">
					<tr>
						<td>{$vo.uid}</td>
						<td>{$vo.uname}</td>
						<td>{$vo.udepartment}</td>
						<td>{$ufrist[$vo['ufrist_auditor']]}</td>
						<td>{$usenior[$vo['usenior_auditor']]}</td>
						<td>
							<a href="{:U('users/edit',array('id'=>$vo['uid']))}">编辑</a> |
							<a href="{:U('users/delete',array('id'=>$vo['uid']))}" class="js-ajax-delete">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
