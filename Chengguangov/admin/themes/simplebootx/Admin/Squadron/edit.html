<admintpl file="header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:U('squadron/index')}">中队名称</a></li>
		<li><a href="{:U('squadron/add')}">中队添加</a></li>
		<li class="active">中队编辑</li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form" action="{:U('squadron/edit_post')}">
		<fieldset>
			<div class="control-group">
				<label class="control-label">中队名称</label>
				<div class="controls">
					<input type="text" name="sname" value="{$sname}">
					<input type="hidden" name="sid" value="{$sid}"/>
					<span class="form-required">*</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">描述</label>
				<div class="controls">
					<textarea name="sdesc" id="description" style="height: 50px;" placeholder="请填写描述">{$sdesc}</textarea>
					<span class="form-required">*</span>
				</div>
			</div>

			<!--<div class="control-group">
				<label class="control-label">是否为第一审核人</label>
				<div class="controls">
					<input name="ufrist_auditor" type="radio" value="1"/> 是
					<input name="ufrist_auditor" type="radio" value="0"/> 否
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">是否为高级审核人</label>
				<div class="controls">
					<input name="usenior_auditor" type="radio" value="1"/> 是
					<input name="usenior_auditor" type="radio" value="0"/> 否
				</div>
			</div>-->
		</fieldset>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
			<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
		</div>
	</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
